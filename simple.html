<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TopShelf Accordion - Simple Demo</title>
		<link rel="stylesheet" href="css/ts-accordion.css">
		<link rel="stylesheet" href="css/simple.css">
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="js/ts-accordion.js"></script>
	</head>
	<body>
		<ul data-ui="accordion">
			<li data-ui="accordion-panel">
				<span data-ui="accordion-handle">First</span>
				<p>
					1st
				</p>
			</li>
			<li data-ui="accordion-panel">
				<span data-ui="accordion-handle">Second</span>
				<p>
					2nd
				</p>
			</li>
			<li data-ui="accordion-panel">
				<span data-ui="accordion-handle">Third</span>
				<p>
					3rd
				</p>
			</li>
		</ul>
		<!--<script>
			$(function(){
				$("[data-ui='accordion']").tsAccordion();
			});
		</script>-->
	</body>
</html>
